apiVersion: batch/v1
kind: Job
metadata:
  name: {{ SCRAPER_NAME }}
spec:
  template:
    spec:
      containers:
      - name: {{ SCRAPER_NAME }}
        image: clay
        command: ["/bin/run.sh", "{{ SCRAPER_NAME }}", "{{ SCRAPER_OUTPUT }}"]
        # Doing this so that we use the local image while we're developing
        imagePullPolicy: Never
      restartPolicy: Never
