linters:
  enable:
    - bodyclose
    - misspell
    - gocyclo
    - dupl
    - gofmt
    - golint
    - unconvert
    - goimports
    - depguard
    - gocritic
    - funlen
    - interfacer

issues:
  # Excluding configuration per-path, per-linter, per-text and per-source
  exclude-rules:
    # Exclude some linters from running on tests files.
    - path: _test\.go
      linters:
        - errcheck
