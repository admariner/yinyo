apiVersion: skaffold/v1beta13
kind: Config
build:
  tagPolicy:
    envTemplate:
      template: "{{.IMAGE_NAME}}:v1"
  artifacts:
  - image: openaustralia/clay-server
    context: server
  - image: openaustralia/clay-scraper
    context: image
deploy:
  kubectl:
    manifests:
    - kubernetes/clay-server.yaml
    - kubernetes/minio-deployment.yaml
