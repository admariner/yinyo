<div class="row py-5">
  {{ range .Params.features }}
  <div class="col-md-3 feature">
    <!-- TODO: Add icon for each feature -->
    <div class="text-center">
      {{ $image := $.Page.Resources.GetMatch .image }}
      {{ $resized := $image.Resize "x300" }}
      <img src="{{ $resized.RelPermalink }}" alt="photo for {{.heading }}" height="300">
      <h3>{{ .heading | markdownify }}</h3>
      {{ .text | markdownify }}
    </div>
  </div>
  {{ end }}
</div>
