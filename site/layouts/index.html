{{ define "main" }}
<main role="main">
  <section class="headline">
    <div class="container">
      <div class="starter-template">
        <h1>{{ .Title }}</h1>
        <p class="lead">
          {{ .Params.headline | markdownify }}
        </p>
        <a class="btn btn-primary" href="/get-started" role="button">Get Started</a>
      </div>
    </div>
  </section>

  <section class="features">
    <div class="container">
      {{ partial "features.html" .Params.features }}
    </div>
  </section>

  <section class="why">
    <div class="container">
      <div class="py-5">
        {{.Content}}
        <a class="btn btn-primary" href="/get-started" role="button">Get Started</a>
      </div>
    </div>
  </section>

  <div class="container">
    {{ partial "quotes.html" .Params.quotes }}
  </div>
</main>
<!-- /.container -->
{{ end }}
